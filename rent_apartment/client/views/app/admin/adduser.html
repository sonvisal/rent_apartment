<template name="adduser">
		<section class="section-background">
			<div class="container">
				<h2 class="page-header" style="color:white; font-weight:bold;">
					Add Users
				</h2>
				<br><br>
				<br>
			</div> <!-- /.container -->
		</section> 
		<br/>
        <div class="container">
            
            <div class="row">
				<div class="col-lg-6 col-lg-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Add New User
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                          <!-- <div class="form-group">
                            <span style="color:red;">{{getmsg}}</span>
                          </div> -->
							<form accept-charset="UTF-8" role="form">
								<fieldset>
									<div class="form-group">
										<input type="text" class="form-control" id="firstname" placeholder="First Name">
									</div>
								  <div class="form-group">
										<input type="text" class="form-control" id="lastname" placeholder="Last Name">
								  </div>
								  <div class="form-group">
										<input type="text" class="form-control" id="username" placeholder="User Name">
								  </div>
								  <div class="form-group">
										<input type="email" class="form-control" id="email" placeholder="Email">
								  </div>
								  <div class="form-group">
										<input type="password" class="form-control" id="password" placeholder="Password">
								  </div>
								  <div class="form-group">
										<label>Role</label>
										<select name="language" id="role" class="form-control">
											<option value="" style="display:none">Select Role</option>
											<option value="Admin">Admin</option>
											<option value="Member">Memeber</option>
										</select>
								   </div>
									<div class="row">
										<div class="col-xs-4 col-sm-4">
											<div class="form-group">
												<input type="submit" value="Add User" id="adduser" class="btn btn-primary btn-block">
											</div>
										</div>
										<div class="col-xs-4 col-sm-4">
											<div class="form-group">
												<input type="submit" value="Close" id="close" class="btn btn-danger btn-block">
											</div>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-wrapper -->
    <!-- /#wrapper -->
</template>
