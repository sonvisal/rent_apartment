<template name="postApartment">
   <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
         <h4 class="page-header">Add Apartment</h4>
         <form id="addApartment">
            <div class="form-group">
               <label for="apartmentName">Apartment Name</label>
               <input type="text" name="apartmentname" id="apartmentname" class="form-control">
            </div>
            <div class="form-group">
               <label>Apartment Type</label>
               <select id="type" class="form-control">
                  <option>Villa</option>
                  <option>BA</option>
                  <option>Hut</option>
               </select>
            </div>
            <div class="form-group">
               <label>Available Type</label>
               <select id="available" class="form-control">
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Big</option>
               </select>
            </div>
            <div class="form-group">
               <label for="address">Address</label>
               <input type="text" id="address" name="address" class="form-control"><br/>
               <div id="map"></div>
            </div>
            <div style="display:none;" class="input-group">
               <label>Latitude</label>
               <input name="lat" id="latitude" type="text">
            </div>
            <div class="input-group" style="display:none;">
               <label>Longitude</label>
               <input name="lng" id="longitude" type="text">
            </div>
            <div class="form-group">
               <textarea name="editor1" id="editor1" rows="10" cols="80">
                  
               </textarea>
               <script>
                  // Replace the <textarea id="editor1"> with a CKEditor
                  // instance, using default configuration.
                  CKEDITOR.replace( 'editor1' );
               </script>
            </div>
            <div class="form-group">
               <label>Select image</label>
               <input type="file" name="image" id="image" class="your-upload-class btn btn-default">
            </div>
            <div class="form-group">
               <input type="submit" id="addApartment" class="btn btn-success btn-block" value="Add Apartment">
            </div>
         </form>
      </div>
   </div>
</template>
