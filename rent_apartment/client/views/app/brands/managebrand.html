<template name="managebrand">
	
	<div id="wrapper">
            <!--leftside-->
            {{> leftside }}

            <div id="page-wrapper">

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header" style="color:blue">
<!--                                 Manage Users --> 
                            </h1>
                            <ol class="breadcrumb">
                                <li class="active" style="color:blue">
                                    <i class="fa fa-dashboard"></i> Dashboard Manage Users
                                </li>
                            </ol>
                        </div>
                    </div>
                    <!-- /.row -->
                    <!-- /.row -->

                       <div class="row">
                      <div class="col-lg-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Add New Brand
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <form role="form" id="addBrand">
                                    <div class="form-group">
                                       <label>Title</label>
                                       <input class="form-control" name="title" id="title">
                                    </div>
                                    <div class="form-group">
                                       <label>Image</label>
                                       <input type="file" class="form-control" id="image" placeholder="Enter url of image">
                                    </div>
                                    <div class="form-group">
                                       <label>Description</label>
                                       <div class="col-sm-13">
									   <textarea class="form-control" name="description" rows="4" id="description"></textarea>
									</div>

                                    </div>
                                    <input type="submit" value="Add Brand" class="btn btn-primary pull-right" />
            
                                </form>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <div class="col-lg-8">
                       <div class="widget-box">
                <div class="widget-title">
                    <h2 style="color:gray">List Brand</h2>
                </div>
                <div class="widget-container table-responsive">
                    <table class="table table-hover table-striped order-table table-green">
                    <thead>
                        <tr>
                            
                            <th>#</th>
                            <th>Title</th>
                            <th>Image</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each allBrand}}
                        <tr>
                           <td>#</td>
    						<td>{{title}}</td>
    						<td><img src="images/{{getImage image}}" width="50px" height="50px"/></td>
    						
    						<td>{{description}}</td>
                            <td>
                                <!-- <button class="btn btn-xs btn-primary" type="button"><i class="glyphicon glyphicon-eye-open"></i>View</button> -->
                                <a href="brand/edit/{{_id}}"><button class="btn btn-xs btn-primary" type="button"><i class="glyphicon glyphicon-pencil"></i>Edit</button></a>

                                <button class="btn btn-xs btn-danger" type="button" id="remove"><i class="glyphicon glyphicon-remove"></i>Delete</button>
                                
                            </td>
                        </tr>
                        {{/each}}
                        
                    </tbody>
                </table>    
                </div>
            </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-6 -->
                  
                    <!-- /.col-lg-6 -->
                </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->
        </div>
</template>
