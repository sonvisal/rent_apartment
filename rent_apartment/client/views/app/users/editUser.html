<template name="editUser">
{{> leftside }}
	<section class="section-background">
   <div class="container">
      <h2 class="page-header" style="color:white; font-weight:bold;">
         Edit User
      </h2>
      <br><br>
      <br>
   </div>
   <!-- /.container -->
</section>
<br/>
<div class="row">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">Edit user</h3>
         </div>
         <div class="panel-body">
            <form accept-charset="UTF-8" role="form">
               <fieldset>
                  <div class="form-group">
                     <input type="text" class="form-control" id="firstname" value="{{profile.firstname}}" placeholder="First Name">
                  </div>
                  <div class="form-group">
                     <input type="text" class="form-control" id="lastname" value="{{profile.lastname}}" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                     <input type="text" class="form-control" id="username" value="{{profile.username}}" placeholder="UserName">
                  </div>
                  <div class="form-group">
                     {{#each emails}}
                     <input type="email" class="form-control" id="email" value="{{address}}" placeholder="E-mail">
                     {{/each}}
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control" id="password" value="{{profile.password}}" placeholder="Password">
                  </div>
                  <div class="form-group">
                     <label>Role</label>
                     <select name="language" id="role" class="form-control" placeholder="Role">
                        <option value="{{roles.mygroup}}" style="display:none">{{roles.mygroup}}</option>
                        <option value="Admin">Admin</option>
                        <option value="Booker">Booker</option>
                        <option value="Roomowner">Room owner</option>
                     </select>
                  </div>
                  <div class="row">
                     <div class="col-xs-4 col-sm-4">
                        <div class="form-group">
                           <input type="submit" value="Update User" id="updateUser" class="btn btn-primary btn-block">
                        </div>
                     </div>
                     <div class="col-xs-4 col-sm-4">
                        <div class="form-group">
                           <input type="submit" value="Close" id="close" class="btn btn-danger btn-block">
                        </div>
                     </div>
                  </div>
               </fieldset>
            </form>
         </div>
      </div>
   </div>
</div>

</template>
