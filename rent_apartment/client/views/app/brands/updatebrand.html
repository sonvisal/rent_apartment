<template name="updatebrand">
        <div id="wrapper">
            <!--leftside-->
            {{> leftside }}

            <div id="page-wrapper">

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header" style="color:blue">
<!--                                 Manage Users --> 
                            </h1>
                            <ol class="breadcrumb">
                                <li class="active" style="color:blue">
                                    <i class="fa fa-dashboard"></i> Dashboard Manage Users
                                </li>
                            </ol>
                        </div>
                    </div>
                    <!-- /.row -->
                    <!-- /.row -->

                       <div class="row">
                      <div class="col-lg-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Update Brand
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <form role="form" id="editBrand">
                                    <div class="form-group">
                                       <label>Title</label>
                                       <input class="form-control" name="title" id="title" value="{{title}}">
                                    </div>
                                    <div class="form-group">
                                       <label>Image</label>
                                       <input type="hidden" id="oldimage" value="{{image}}" width="50px" height="50px"> 
                                        <input type="file" class="form-control" id="image" placeholder="Enter url of image">
                                      
                                    </div>
                                    <div class="form-group">
                                       <label>Description</label>
                                       <input class="form-control" name="description" id="description" value="{{description}}">
                                    </div>
                                 
                                    <input type="submit" value="Update Brand" id="updatebrand" class="btn btn-primary pull-right"/>
                                </form>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-6 -->
                  
                    <!-- /.col-lg-6 -->
                </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->
        </div>
        <!-- /#wrapper -->
  
</template>
