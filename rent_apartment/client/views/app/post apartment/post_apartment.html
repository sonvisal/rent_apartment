<template name="postApartment">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h4 class="page-header">Add Apartment</h4>
      <form>
        <div class="form-group">
          <label for="bookTitle">Apartment Name</label>
          <input type="text" name="name" id="name" class="form-control required">
        </div>
        <div class="form-group">
          <label>Apartment Type</label>
          <select id="type" class="form-control required">
              <option>Villa</option>
              <option>BA</option>
              <option>Hut</option>
          </select>
        </div>
        <div class="form-group">
          <label>Available Type</label>
          <select id="available" class="form-control required">
              <option>Small</option>
              <option>Medium</option>
              <option>Big</option>
          </select>
        </div>
         <div class="form-group">
          <label for="whyFavorite">Address</label>
          <input type="text" id="address" class="form-control required"><br/>
          <div id="map"></div>
        </div>
        <div class="form-group">
            <textarea name="editor1" id="editor1" rows="10" cols="80">
                This is my textarea to be replaced with CKEditor.
            </textarea>
            <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace( 'editor1' );
            </script>
        </div>
        <div class="form-group">
          <label>Select image</label>
          <input type="file" name="image" id="image" class="your-upload-class btn btn-default">
        </div>
        <div class="form-group">
          <input type="button" id="addApartment" class="btn btn-success btn-block" value="Add Apartment">
        </div>
      </form>
    </div>
  </div>
</template>
