<template name="brand">
	<div class="bg_app">

	<div class="container">
		{{>menu}}
		<div class="bg_app">
		<div class="row">
			<div class="col-xs-12">
					{{#each getallbrand}}
				<div class="col-xs-12 col-md-8 col-md-offset-2">
					<a href="branddetail/{{_id}}">
                    <img src="images/{{getImage image}}" width="60%" height="" class="img-responsive center-block"> </a><br>
                </div>
					{{/each}}
			</div>
		</div>	
	</div>
	</div>
	</div>
</template>
